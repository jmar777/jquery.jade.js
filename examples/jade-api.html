<!DOCTYPE html>
<html>
	<head>
		<title>Jade for jQuery Example</title>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jade.js"></script>
		<script type="text/javascript" src="../jquery.jade.js"></script>
		
		<script type="text/javascript">
			// simple usage (not cached)
			var template = 'h1 Hello #{name}!',
				data = { name: 'World' },
				html = $.jade(template, data);
			$('body').append(html);
		</script>
	</body>
</html>
